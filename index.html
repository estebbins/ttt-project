<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div id="messages"></div>
    <div id="game">
        <div id="box-1" class="box" class="row-1"></div>
        <div id="box-2" class="box" class="row-1"></div>
        <div id="box-3" class="box" class="row-1"></div>
        <div id="box-4" class="box" class="row-2"></div>
        <div id="box-5" class="box" class="row-2"></div>
        <div id="box-6" class="box" class="row-2"></div>
        <div id="box-7" class="box" class="row-3"></div>
        <div id="box-8" class="box" class="row-3"></div>
        <div id="box-9" class="box" class="row-3"></div>
    </div>
    <div>
        <button id="reset">Reset Game</button>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
